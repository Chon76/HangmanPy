<!DOCTYPE html>
<head>
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
  <div id="container"></div>
  <h1>Login my dude ðŸ˜¶</h1>
  <div id="login_page">
    <input id="username_input" type="text">
    <button class="btn btn-primary" type="submit" id='login-button'">Connect</button>
  </div>

  
  <hr style="margin: 50px 5px;height: 3px;border-width:0;color:gray;background-color:gray">


  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
    $('#login-button').click(function() {
      const username = $('#username_input').val();
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username: username }),
      }).then(() => {
        return fetch('/lobby', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: null,
        })
      })
      .then((response) => {
        return response.text();
      }).then(data => {
        $.getScript('https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js', () => {
          $.getScript('https://js.pusher.com/7.0/pusher.min.js', () => {
            // $.getScript('../static/login.js');
            // $.getScript('../static/play.js');
            $.getScript('../static/lobby.js')
          });
        });

        document.getElementsByTagName('html')[0].innerHTML = data;

      });  
    });
  </script>
</body>
